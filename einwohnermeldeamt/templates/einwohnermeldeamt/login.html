{% load static %}
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Bürger-Login</title>
</head>

<body>
    <h1>Bürgerportal – Login</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Bürger-ID:</label><br>
        <input type="text" name="buerger_id" required><br><br>

        <label>Passwort:</label><br>
        <input type="password" name="passwort" required><br><br>

        <button type="submit">Anmelden</button>
    </form>

</body>
</html>
